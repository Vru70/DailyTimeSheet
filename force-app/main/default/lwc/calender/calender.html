<template>

	<lightning-card>

		<lightning-layout>

			<lightning-layout-item>

				<lightning-button-group>

					<lightning-button-icon 
						icon-name="utility:chevronleft"
						alternative-text="Pre"
						title="Previous"
						onclick={handleClickPre}>
					</lightning-button-icon>

					<lightning-button-icon 
						icon-name="utility:chevronright"
						alternative-text="Next"
						title="Next"
						onclick={handleClickNext}>
					</lightning-button-icon>

				</lightning-button-group>

			</lightning-layout-item>

			<lightning-layout-item padding="around-small">
				<strong>{monthNAme} {currYear}</strong>
			</lightning-layout-item>

		</lightning-layout>

	

		<div class="slds-grid slds-text-align_center">
			<template for:each={weekdays} for:item="day">
				<div class="slds-col slds-box slds-m-around_small weeks" key={day}>
					<div class="slds-tile"> {day} </div>
				</div>
			</template>
		</div>
	
		<div class="each-month-grid slds-grid">
			<template for:each={dateArray} for:item="date">
				<div key={date} class="slds-col slds-box slds-m-around_small">
					<span class="slds-tile">{date}</span>
				</div>
			</template>
		</div>

	</lightning-card>

</template>
