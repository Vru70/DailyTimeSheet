<template>
  <lightning-card title="Timesheet">
    <div>
      <h2>{monthNAme}</h2>
    </div>
    <div>
      <div class="slds-card">
        <lightning-button-group>
          <lightning-button label="next"
            onclick={handleClickNext}></lightning-button>
          <lightning-button label="pre"
            onclick={handleClickPre}></lightning-button>
        </lightning-button-group>
      </div>
      <div class="slds-card slds-grid_vertical">
        <template for:each={testDays}
          for:item="con">
          <div class="slds-grid slds-wrap"
            key={con}>
            <div class="slds-col slds-size_1-of-7">
              <span>{con}</span>
            </div>
          </div>
        </template>
      </div>
    </div>
  </lightning-card>

</template>
